<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Dev | SmartDevs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}
header {
  padding: 20px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}
header h1 {
  margin: 0;
}
main {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: #22c55e;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #16a34a;
}
.project {
  border-bottom: 1px solid #1e293b;
  padding: 10px 0;
}
.logout {
  background: #ef4444;
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  <h1>üë®‚Äçüíª Dashboard do Desenvolvedor</h1>
</header>

<main>

<div class="card">
  <h2>Cadastrar Projeto</h2>
  <input id="title" placeholder="T√≠tulo do projeto">
  <textarea id="description" placeholder="Descri√ß√£o"></textarea>
  <button onclick="addProject()">Publicar</button>
</div>

<div class="card">
  <h2>Meus Projetos</h2>
  <div id="projects"></div>
</div>

<button class="logout" onclick="logout()">Sair</button>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://ynirlpziolginasusolb.supabase.co",
  "sb_publishable_1cX1yB_sA5aAodDbArwrCw_J6OxoK3l"
);

async function checkAuth() {
  const { data } = await supabase.auth.getUser();
  if (!data.user) location.href = "../index.html";
}
checkAuth();

async function addProject() {
  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;

  const { data: user } = await supabase.auth.getUser();

  await supabase.from("projects").insert({
    title,
    description,
    author_id: user.user.id
  });

  loadProjects();
}

async function loadProjects() {
  const { data: user } = await supabase.auth.getUser();

  const { data } = await supabase
    .from("projects")
    .select("*")
    .eq("author_id", user.user.id);

  const container = document.getElementById("projects");
  container.innerHTML = "";

  data.forEach(p => {
    container.innerHTML += `
      <div class="project">
        <strong>${p.title}</strong>
        <p>${p.description}</p>
      </div>
    `;
  });
}
loadProjects();

async function logout() {
  await supabase.auth.signOut();
  location.href = "../index.html";
}
</script>

</body>
  </html>
