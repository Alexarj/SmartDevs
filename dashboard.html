<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SmartDevs ‚Ä¢ Dashboard Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.danger {
      background: #dc2626;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .projeto {
      border-bottom: 1px solid #1e293b;
      padding: 10px 0;
    }

    .projeto:last-child {
      border-bottom: none;
    }

    small {
      color: #94a3b8;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>üë®‚Äçüíª Dashboard Dev</h1>
  <button class="danger" onclick="logout()">Sair</button>
</header>

<main>

  <!-- CRIAR PROJETO -->
  <section>
    <h2>Novo Projeto</h2>

    <input id="titulo" placeholder="T√≠tulo do projeto" />
    <textarea id="descricao" placeholder="Descri√ß√£o do projeto"></textarea>

    <label>
      <input type="checkbox" id="publico" checked />
      Projeto p√∫blico
    </label>
    <br /><br />

    <label>
      <input type="checkbox" id="termo" />
      Declaro que este projeto √© de minha autoria e aceito os termos de exclusividade
    </label>
    <br /><br />

    <button onclick="criarProjeto()">Publicar Projeto</button>
  </section>

  <!-- MEUS PROJETOS -->
  <section>
    <h2>Meus Projetos</h2>
    <div id="listaProjetos">Carregando...</div>
  </section>

  <!-- CONTATOS -->
  <section>
    <h2>Contatos Recebidos</h2>
    <div id="listaContatos">Carregando...</div>
  </section>

</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://ynirlpziolginasusolb.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_1cX1yB_sA5aAodDbArwrCw_J6OxoK3l";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // =========================
  // PROTE√á√ÉO
  // =========================
  async function protect() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "/login.html";
  }
  protect();

  // =========================
  // LOGOUT
  // =========================
  window.logout = async () => {
    await supabase.auth.signOut();
    window.location.href = "/login.html";
  };

  // =========================
  // CRIAR PROJETO
  // =========================
  window.criarProjeto = async () => {
    const titulo = document.getElementById("titulo").value;
    const descricao = document.getElementById("descricao").value;
    const publico = document.getElementById("publico").checked;
    const termo = document.getElementById("termo").checked;

    if (!termo) {
      alert("Voc√™ precisa aceitar o termo de exclusividade.");
      return;
    }

    const { data: { user } } = await supabase.auth.getUser();

    const { data, error } = await supabase
      .from("projetos")
      .insert({
        titulo,
        descricao,
        publico,
        dev_id: user.id
      })
      .select()
      .single();

    if (error) {
      alert(error.message);
      return;
    }

    await supabase.from("termos_projeto").insert({
      projeto_id: data.id,
      aceito: true
    });

    document.getElementById("titulo").value = "";
    document.getElementById("descricao").value = "";
    document.getElementById("termo").checked = false;

    carregarProjetos();
  };

  // =========================
  // LISTAR PROJETOS
  // =========================
  async function carregarProjetos() {
    const { data, error } = await supabase
      .from("projetos")
      .select("*")
      .order("created_at", { ascending: false });

    const div = document.getElementById("listaProjetos");
    div.innerHTML = "";

    if (!data || data.length === 0) {
      div.innerHTML = "<small>Nenhum projeto ainda.</small>";
      return;
    }

    data.forEach(p => {
      div.innerHTML += `
        <div class="projeto">
          <strong>${p.titulo}</strong><br />
          <small>${p.descricao}</small><br />
          <small>P√∫blico: ${p.publico ? "Sim" : "N√£o"}</small>
        </div>
      `;
    });
  }

  // =========================
  // LISTAR CONTATOS
  // =========================
  async function carregarContatos() {
    const { data, error } = await supabase
      .from("contatos")
      .select("mensagem, created_at, projetos(titulo)")
      .order("created_at", { ascending: false });

    const div = document.getElementById("listaContatos");
    div.innerHTML = "";

    if (!data || data.length === 0) {
      div.innerHTML = "<small>Nenhum contato recebido.</small>";
      return;
    }

    data.forEach(c => {
      div.innerHTML += `
        <div class="projeto">
          <strong>${c.projetos.titulo}</strong><br />
          <small>${c.mensagem}</small>
        </div>
      `;
    });
  }

  carregarProjetos();
  carregarContatos();
</script>

</body>
  </html>
