<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SmartDevs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#0f172a;color:#fff;padding:20px;text-align:center}
nav a{color:#fff;margin:0 10px;text-decoration:none}
.cards{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;padding:20px}
.card{background:#fff;width:260px;padding:15px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
button{background:#0f172a;color:#fff;border:none;padding:8px;width:100%;cursor:pointer}
</style>
</head>
<body>

<header>
<h1>SmartDevs</h1>
<nav>
<a href="login.html">Sou Dev</a>
<a href="empresa-login.html">Sou Empresa</a>
</nav>
</header>

<div class="cards" id="lista"></div>

<script>
const supabase = supabase.createClient(
'https://ynirlpziolginasusolb.supabase.co',
'sb_publishable_1cX1yB_sA5aAodDbArwrCw_J6OxoK3l'
);

async function carregar(){
const {data}=await supabase.from('projetos').select('*');
document.getElementById('lista').innerHTML=data.map(p=>`
<div class="card">
<h3>${p.nome}</h3>
<p>${p.descricao}</p>
<small>${p.tech}</small>
<button onclick="location.href='mailto:${p.contato}'">Contato</button>
</div>`).join('');
}
carregar();
</script>
</body>
</html>
